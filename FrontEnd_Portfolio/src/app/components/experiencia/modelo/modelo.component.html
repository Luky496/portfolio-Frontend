<div class="models-wrap">
  <div class="model-container" *ngFor="let experiencia of experiencias">
    <div class="thumbnail">
      <img
        src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/11/ab/85/aa/cabildo-por-fuera.jpg?w=1200&h=1200&s=1"
        alt=""
      />
    </div>
    <div class="description">
      <h2>{{ experiencia.titulo + " (" + experiencia.date + ")" }}</h2>
      <p>{{ experiencia.description }}</p>
    </div>
  </div>
</div>
