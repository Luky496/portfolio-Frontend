<div class="models-wrap">
  <div class="model-container" *ngFor="let experiencia of experiencias">
    <div class="thumbnail">
      <img height="450px" src="{{ experiencia.Image }}" alt="" />
    </div>
    <div class="description">
      <h2>
        {{ experiencia.titulo + " (" + experiencia.date + "-2022" + ")" }}
      </h2>
      <p>{{ experiencia.description }}</p>
    </div>
  </div>
</div>
