<div class="skills-container">
  <h1>Habilidades</h1>
  <div class="circulos">
    <div
      *ngFor="let skill of skills"
      style="margin: 0 6%; margin-top: 50px"
      class="circle"
    >
      <circle-progress
        [percent]="skill.porcentaje"
        [title]="skill.nombre"
        [imageHeight]="100"
        [imageWidth]="100"
        [showImage]="true"
        [imageSrc]="skill.foto"
      ></circle-progress>
      <h1>{{ skill.nombre }}</h1>
    </div>
  </div>
</div>
