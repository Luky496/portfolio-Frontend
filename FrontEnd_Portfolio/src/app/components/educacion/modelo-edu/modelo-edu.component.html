<div class="models-wrap">
  <div class="model-container" *ngFor="let experiencia of experiencias">
    <div class="thumbnail">
      <img src="{{ experiencia.Image }}" alt="" />
    </div>
    <div class="description">
      <h2>{{ experiencia.titulo }}</h2>
      <h2>{{ experiencia.date }}</h2>
      <p>{{ experiencia.description }}</p>
    </div>
  </div>
</div>
